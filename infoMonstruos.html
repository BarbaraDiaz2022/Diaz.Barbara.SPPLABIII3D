<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloInfo.css">
    <link rel="icon" type="image/jpg" href="Imagenes labo/logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/logica.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Halloween</title>
</head>

<body>
    <header>
        <a href="index.html"> <img src="Imagenes labo/logo.jpg" alt="logo"> </a>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="contenedorMonstruos" class="d-flex flex-wrap justify-content-around"></div>
    </main>

    <footer>
        <p>LABORATORIO III-TODOS LOS DERECHOS RESERVADOS 2023Â©</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        //como se deberian ver los datos 
        const monstruos = JSON.parse(localStorage.getItem("monstruos")) || [];
        const contenedorMonstruos = document.getElementById("contenedorMonstruos");

        monstruos.forEach((monstruo) => {
            const tarjeta = document.createElement("div");
            tarjeta.classList.add("card", "m-2", "text-center");
            tarjeta.innerHTML = `
                <div class="card-header">${monstruo.nombre}</div>
                <div class="card-body">
                    <p class="card-text">Alias: ${monstruo.alias}</p>
                    <p class="card-text">Defensa: ${monstruo.defensa}</p>
                    <p class="card-text">Miedo: ${monstruo.miedo}</p>
                    <p class="card-text">Tipo: ${monstruo.tipo}</p>
                </div>
            `;
            contenedorMonstruos.appendChild(tarjeta);
        });
    </script>
</body>
</html>
